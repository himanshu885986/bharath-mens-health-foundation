<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Men’s Health India</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-900 font-sans">
  <header class="min-h-screen flex flex-col items-center justify-center p-8 text-center bg-gray-50">
    <h1 class="text-4xl sm:text-5xl font-bold tracking-tight mb-4">
      Men’s Health India
    </h1>
    <p class="text-lg sm:text-xl text-gray-700 max-w-2xl">
      A platform to promote awareness, resources, and peer support for men’s mental health and well-being in India.
    </p>
    <div class="mt-6 flex flex-col sm:flex-row justify-center gap-4">
      <button class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition">
        Explore Resources
      </button>
      <button class="border border-gray-400 text-gray-700 px-6 py-3 rounded-lg hover:bg-gray-100 transition">
        Join Peer Support Group
      </button>
    </div>
  </header>
</body>
</html>
